language: generic
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - python setup.py build_ext
  - python setup.py bdist_wheel
  - python setup.py install
after_success:
  - echo "Success"
matrix:
  include:
    - os: linux
      python:
        - "3.3"
        - "3.4"
        - "3.5"
        - "3.5-dev"
        - "3.6"
        - "3.6-dev"
        - "3.7-dev"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - liblapack-dev
            - libopenblas-dev
      env:
        - CC=gcc-7 CXX=g++-7
    - os: osx
      before_install:
        - brew update
        - brew outdated python || brew upgrade python
        - python -m pip install --upgrade pip setuptools wheel
      env:
        - CC=clang CXX=clang++
